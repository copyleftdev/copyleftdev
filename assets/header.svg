<svg width="100%" height="200" viewBox="0 0 1200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>

    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00fff9"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00fff9"/>
    </linearGradient>

    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#ff3366"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>

    <linearGradient id="mainTextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00fff9">
        <animate attributeName="stop-color" values="#00fff9;#ff00ff;#00fff9" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#00fff9;#a855f7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00fff9;#ff00ff" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glitch filter -->
    <filter id="glitch" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#00fff9" result="cyan"/>
      <feFlood flood-color="#ff00ff" result="magenta"/>
      <feComposite in="cyan" in2="SourceGraphic" operator="in" result="cyanText"/>
      <feComposite in="magenta" in2="SourceGraphic" operator="in" result="magentaText"/>
      <feOffset in="cyanText" dx="-2" dy="0" result="cyanOffset">
        <animate attributeName="dx" values="-2;2;-1;3;-2" dur="0.5s" repeatCount="indefinite"/>
      </feOffset>
      <feOffset in="magentaText" dx="2" dy="0" result="magentaOffset">
        <animate attributeName="dx" values="2;-2;1;-3;2" dur="0.5s" repeatCount="indefinite"/>
      </feOffset>
      <feBlend in="cyanOffset" in2="magentaOffset" mode="screen" result="glitchBlend"/>
      <feBlend in="glitchBlend" in2="SourceGraphic" mode="screen"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Intense glow -->
    <filter id="neonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#000" stroke-width="1" opacity="0.15"/>
    </pattern>

    <!-- Grid pattern -->
    <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00fff9" stroke-width="0.5" opacity="0.08"/>
    </pattern>

    <!-- Clip for glitch slices -->
    <clipPath id="glitchSlice1">
      <rect x="0" y="60" width="1200" height="15">
        <animate attributeName="y" values="60;80;60;70;60" dur="3s" repeatCount="indefinite"/>
      </rect>
    </clipPath>

    <clipPath id="glitchSlice2">
      <rect x="0" y="90" width="1200" height="10">
        <animate attributeName="y" values="90;70;90;85;90" dur="2.5s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Animated grid -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="1" fill="#00fff9">
      <animate attributeName="cy" values="50;150;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="1.5" fill="#ff00ff">
      <animate attributeName="cy" values="150;30;150" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="80" r="1" fill="#a855f7">
      <animate attributeName="cy" values="80;180;80" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="120" r="1.5" fill="#00fff9">
      <animate attributeName="cy" values="120;20;120" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="60" r="1" fill="#ff00ff">
      <animate attributeName="cy" values="60;160;60" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="140" r="1" fill="#a855f7">
      <animate attributeName="cy" values="140;40;140" dur="7.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="7.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Horizontal scan line -->
  <rect x="0" y="0" width="100%" height="3" fill="url(#neonCyan)" opacity="0.15">
    <animate attributeName="y" values="-3;200" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Left bracket decoration -->
  <g transform="translate(180, 65)" filter="url(#neonGlow)">
    <path d="M 0 0 L -15 0 L -15 70 L 0 70" stroke="url(#neonCyan)" stroke-width="2" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    <rect x="-20" y="30" width="8" height="8" fill="#00fff9" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Right bracket decoration -->
  <g transform="translate(1020, 65)" filter="url(#neonGlow)">
    <path d="M 0 0 L 15 0 L 15 70 L 0 70" stroke="url(#neonPink)" stroke-width="2" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    <rect x="12" y="30" width="8" height="8" fill="#ff00ff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Main text with glitch -->
  <g filter="url(#glitch)">
    <text x="50%" y="95" text-anchor="middle" fill="url(#mainTextGrad)" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace" font-size="56" font-weight="700" letter-spacing="4">
      copyleftdev
    </text>
  </g>

  <!-- Glitch slice 1 -->
  <g clip-path="url(#glitchSlice1)" opacity="0.7">
    <text x="52%" y="95" text-anchor="middle" fill="#00fff9" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace" font-size="56" font-weight="700" letter-spacing="4">
      copyleftdev
      <animate attributeName="x" values="52%;48%;52%" dur="0.1s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Glitch slice 2 -->
  <g clip-path="url(#glitchSlice2)" opacity="0.5">
    <text x="48%" y="95" text-anchor="middle" fill="#ff00ff" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace" font-size="56" font-weight="700" letter-spacing="4">
      copyleftdev
      <animate attributeName="x" values="48%;52%;48%" dur="0.15s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Subtitle with typewriter cursor -->
  <g filter="url(#glow)">
    <text x="50%" y="135" text-anchor="middle" fill="#6e7681" font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace" font-size="14" letter-spacing="6">
      SYSTEMS ARCHITECT • INFRASTRUCTURE • OPEN SOURCE
    </text>
  </g>

  <!-- Blinking cursor -->
  <rect x="830" y="122" width="10" height="18" fill="#00fff9">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom accent lines -->
  <line x1="200" y1="165" x2="500" y2="165" stroke="url(#neonCyan)" stroke-width="1" opacity="0.5">
    <animate attributeName="x2" values="200;500;200" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="1000" y1="165" x2="700" y2="165" stroke="url(#neonPink)" stroke-width="1" opacity="0.5">
    <animate attributeName="x2" values="1000;700;1000" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Tech decoration dots -->
  <g opacity="0.4">
    <circle cx="200" cy="165" r="3" fill="#00fff9">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="165" r="3" fill="#ff00ff">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Binary decoration -->
  <text x="50" y="185" fill="#00fff9" font-family="monospace" font-size="8" opacity="0.2">
    01001000 01000001 01000011 01001011
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="1000" y="185" fill="#ff00ff" font-family="monospace" font-size="8" opacity="0.2">
    01010100 01001000 01000101
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Scanlines overlay -->
  <rect width="100%" height="100%" fill="url(#scanlines)" opacity="0.5"/>

  <!-- Vignette effect -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" opacity="0.3" style="mix-blend-mode: multiply"/>
</svg>
