  <!-- Main text -->
  <text x="50%" y="70" text-anchor="middle" fill="url(#textGradient)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="48" font-weight="600">
    copyleftdev
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="110" text-anchor="middle" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="18" font-weight="400">
